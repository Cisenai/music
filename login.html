<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>login JS</title>
</head>
<body>

    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <input class="toggle" type="checkbox">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <!-- Front side - Log in -->
                    <div class="flip-card__front">
                        <div class="title">Log in</div>
                        <form action="" class="flip-card__form">
                            <h3>.</h3>
                            <h4>.</h4>
                            <input type="text" placeholder="login" id="login" class="flip-card__input">
                            <input type="password" placeholder="senha" id="senha" class="flip-card__input">
                            <button class="flip-card__btn" type="submit" onclick="logar(); return false;">Let`s go!</button>
                        </form>
                    </div>
                    <!-- Back side - Sign up -->
                    <div class="flip-card__back">
                        <div class="title">Sign up</div>
                        <form action="" class="flip-card__form">
                            <input type="name" placeholder="Name" class="flip-card__input">
                            <input type="email" placeholder="Email" name="email" class="flip-card__input">
                            <input type="password" placeholder="Password" name="password" class="flip-card__input">
                            <button class="flip-card__btn">Confirm!</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>   
    </div>
    
    <script src="script.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
